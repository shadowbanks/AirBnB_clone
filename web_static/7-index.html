<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles/4-common.css">
        <link rel="stylesheet" href="./styles/3-header.css">
        <link rel="stylesheet" href="./styles/3-footer.css">
        <link rel="stylesheet" href="./styles/6-filters.css">
        <link rel="stylesheet" href="./styles/7-places.css">
        <link rel="icon" href="./images/icon.png">
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Califonia, Arizona...</h4>
                    <div class="popover">
                        <h2>Florida:</h2>
                        <ul>
                            <li>Miami</li>
                            <li>Orlando</li>
                            <li>Tampa</li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <div class="popover">
                        <ul>
                            <li>Swimming Pool</li>
                            <li>Toilet</li>
                            <li>WiFi</li>
                        </ul>
                    </div>
                </div>
                <button class="btn">Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <div class="articles">
                    <article>
                        <h2>My home</h2>
                    </article>
                    <article>
                        <h2>Tiny house</h2>
                    </article>
                    <article>
                        <h2>A suite</h2>
                    </article>
                </div>
            </section>
        </div>
        <footer>Best School</footer>
